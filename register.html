<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="css/regstyle2.css" rel ="stylesheet">
</head>
<body>
    <header>
        <h1>Corporativo Integral López Asociados, S.C.</h1>
        <a href="admins.html"><img src="img/left_Arrow.png" id="backArrow"></a>
    </header>

    <section id="start">
        <form id="form" action="" method="get">
            <p>Crear Empleado</p>
            <input type="text" required placeholder="Nombre" class="inp" id="addName">
            <input type="text" required placeholder="Contacto" class="inp" id="addContacto">
            <select class="inp" id="addForma">
                <option value="Empleado">Empleado</option>
                <option value="Súper Empleado">Súper Empleado</option>
            </select>
            <input type="submit" value="Registrar" id="button">
        </form>
        <div class="reg-error"></div>
    </section>
</body>
</html>
