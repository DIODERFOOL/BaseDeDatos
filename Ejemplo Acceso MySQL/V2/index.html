<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<script type="text/javascript" src="js/jQuery.js"></script>

    <title>Login</title>
</head>

<body>
	
	<header>
		<h1>Corporativo Integral López Asociados, S.C.</h1>
	</header>

    <form method="post" action="./LoginUser">
       <input type="text" requiered placeholder="Usuario" name="username" id="username" class="inp">
       <input type="password" requiered placeholder="Contraseña" name="password" id="PW" class="inp">

       <br/>

        <input id="button" type="submit" value="Submit" >
        <br>
        <br>
        <a href="register.html"><input id="button" type="button" value="Crear cuenta"></a>

    </form>

    <div class="reg-error"></div>

	<script>
		
		var url_string = window.location.href
		var url = new URL(url_string);
		var registerBool = url.searchParams.get("userRegister");
		
		console.log("registerBool value is: "+ registerBool);
		
		displayStatus();
		
		function displayStatus(){
			if(registerBool == 1){
				$('.reg-error').text('Account created succesfully');
        	    $('.reg-error').fadeIn().css('display', 'block').delay(1000).fadeOut();
			}
			else if(registerBool == 2){
				$('.reg-error').text('Username and password match not found.');
        	    $('.reg-error').fadeIn().css('display', 'block').delay(1000).fadeOut();
			}	
		}
            
           $('#button').on('click', function(){
                 //Validation

                error=false;

                if($('#username').val()==''){
                    $('#username').css('border-bottom', '3px solid #443742');
                    error=true;
                }
                if($('#PW').val()==''){
                    $('#PW').css('border-bottom', '3px solid #443742');
                    error=true;
                }
                if(error){
                    $('.reg-error').text('Please fill out both fields.');
                    $('.reg-error').fadeIn().css('display', 'block').delay(1000).fadeOut();
                    return false;
                }

                //No error found, continue, check if combination user-password exists
			   
			   
               
            });
        
        
	</script>



</body>

</html>
